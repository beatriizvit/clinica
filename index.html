<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Para consultar a lista de ícones, acesse: https://icons.getbootstrap.com/ -->
    <!-- CSS -->
    <link href="css/estilo.css" rel="stylesheet" />
    <link href="images/logo.jpeg" rel="icon" type="image/png" />
    <title>Área Reservada</title>
</head>

<body class="login">
   <div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card shadow-lg rounded">
                <div class="text-center my-5">
                    <img src="images/logo.jpeg" title="Fatec Itu" alt="logo da Fatec" class="w-50" />
                </div>
                <div class="card-header bg-success text-light">
                    <h5><i class="bi bi-file-lock"></i> Área Reservada</h5>
                </div>
                <form id="formUsuario" method="post" class="p-3">

                    <fieldset>

                        <legend></legend>
        

                        <div class="mb-3">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control" id="email" name="email" required autofocus
                        placeholder="nome@provedor.com" title="Informe o email de cadastro"/>
                        </div>

                        <div class="mb-3">
                    <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required placeholder="Senha" title="Senha do cadastro" maxlength="10" /> 
                        
                    </div>
                    </fieldset>
                    
                    <div class="text-center">
                    <input type="submit" value="Login" id="login" onclick="validaLogin()"
                    class="botao text-center btn btn-success" />
                    <input type="reset" value="Limpar" id="limpar" class="botao text-center btn btn-success"/>
                    </div>
            
                </form>
                <div class="card-body text-center">
                    <!-- Aqui irá o nosso formulário -->
                    <button type="button" class="btn btn-outline-primary mx-2" id="loginGoogle"
                    onclick="logaGoogle()" title="Login Google">
                       <img src="images/logo-google.svg"> Logar com o Google
                    </button>
                </div>
                <div class="text-center"> 
                    <p>Não possui cadastro? <a class="link-opacity-50-hover" href="cadastro.html">Cadastre-se</a> </p>
                </div>
            </div>
        </div>
    </div>
   </div>

    <!-- Carregando os scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <!--script do projeto -->        
    <script src="js/firebase.js"></script>  
    <script src="js/cadastro.js"></script> 
</body>

</html>
